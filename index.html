<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task List 2021</h1>
        <form id="input-form">
            <input type="text" id="form-input-box" placeholder="Enter your task">
            <input type="submit" id="form-button" value="Add task">
    </form>
        
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">

                <!-- Creating a dummy content -->
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Dummy text" readonly>
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
